<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    
</head>
<body>
    <form action="#">
        <div>
            <label for="primeironome">Primeiro nome</label>
            <input id="primeironome" type="text" name="primeironome"> <br>
        </div>
        <div>
            <label for="receremail">Deseja receber email?</label>
            <input id="receremail" type="checkbox" name="receberemail"> <br>
        </div>
        <div>
            <label>Sexo:</label><br>
            <input id="sexomasculino" type="radio" name="sexo" value="masculino">
            <label for="sexomasculino">Masculino</label><br>
            <input id="sexofeminino" type="radio" name="sexo" value="feminino">
            <label for="sexofeminino">Feminino</label><br>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="panambi">Panambi</option>
            </select>
        </div>
        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="20" rows="5"></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
